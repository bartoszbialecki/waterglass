    <main class="app">
      <h1 class="app__heading">WaterGlass</h1>
      <p class="app__info">
        You should drink at least 1.5 l of water per day to be healthy.
      </p>

      <section class="glass">
        <button class="glass__button glass__remove-button--js">
          <svg
            width="50"
            height="50"
            viewBox="0 0 52 52"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"

            />

              d="M37 24H13C12.4477 24 12 24.4477 12 25C12 25.5523 12.4477 26 13 26H37C37.5523 26 38 25.5523 38 25C38 24.4477 37.5523 24 37 24Z"
            />
          </svg>

          <span class="sr-only">Click to remove one glass.</span>
        </button>

          class="glass__image"
          width="210"
          height="280"
          viewBox="0 0 210 280"
